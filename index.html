<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Melhor Pai do Mundo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .tela {
      display: none;
    }
    .ativa {
      display: block;
    }
    button, .heart {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .heart {
      background: none;
      border: none;
      font-size: 32px;
    }
  </style>
</head>
<body>

  <!-- Tela 1: Pergunta -->
  <div id="tela1" class="tela ativa">
    <h1>Sabe quem √© o melhor pai do mundo?</h1>
    <button onclick="responder('sim')">Sim</button>
    <button onclick="responder('nao')">N√£o</button>
  </div>

  <!-- Tela 2: Resposta "Sim" -->
  <div id="tela-sim" class="tela">
    <h2>Claro que sabes! √âs tu! üíô</h2>
    <button class="heart" onclick="mostrarMensagem()">‚ù§Ô∏è</button>
  </div>

  <!-- Tela 3: Resposta "N√£o" -->
  <div id="tela-nao" class="tela">
    <h2>N√£o sabes? √âs tu! üíô</h2>
    <button class="heart" onclick="mostrarMensagem()">‚ù§Ô∏è</button>
  </div>

  <!-- Tela 4: Mensagem final -->
  <div id="mensagem-final" class="tela">
    <h2>Eu sei que tu sempre te esfor√ßaste por mim</h2>
    <p>Muito obrigada üíñ</p>
  </div>

  <script>
    function responder(opcao) {
      document.getElementById("tela1").classList.remove("ativa");
      if (opcao === "sim") {
        document.getElementById("tela-sim").classList.add("ativa");
      } else {
        document.getElementById("tela-nao").classList.add("ativa");
      }
    }

    function mostrarMensagem() {
      document.getElementById("tela-sim").classList.remove("ativa");
      document.getElementById("tela-nao").classList.remove("ativa");
      document.getElementById("mensagem-final").classList.add("ativa");
    }
  </script>

</body>
</html>
